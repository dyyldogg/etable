<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="interestStyle.css">
  <title>Welcome - eTable</title>
</head>

<body>
  <div class="password-container">
    <div class="logo">
        <img href="/index.html" id="spinCard" src="/imgs/etable white background2.gif" alt="My Image">
    </div>
    <h2 class="password-title">Welcome</h2>
    <p class="password-text">Thank you for your interest in joining eTable. <br> Please enter your information below.</p>

    <form class="interestForm" action="#">
      <div class="password-inputs">
        <input for="fullname" type="text" name="fullname" placeholder="Full Name" class="password-input fullname" required>
        <input for='email' type="email" name="email" placeholder="Email Address" class="password-input email" required>
        <input for='phone' type="tel" name="phone" placeholder="Phone Number" class="password-input phone" required>
        <input for='linkedin' type="linkedin" name="linkedin" placeholder="LinkedIn URL" class="password-input linkedin" required>
        <input for='reference' type="reference" name="reference" placeholder="How'd You Hear About Us?" class="password-input reference" required>
      </div>
      <button type="submit" class="password-button">Submit</button>
    </form>
  </div>


  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase.js"></script>
  <script src="script.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase.js"></script>

  <script>

  </script>
</body>

</html>
